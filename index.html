<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Create QR VIET - QR</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./pada.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="root">
        <article>
            <p class="Title">
                <img src="./pada.png" width="40">
                <span>PandaQr <small style="font-size: 15px;"> ( Chỉ hỗ trợ MB )</small></span>
            </p>

            <div>
                <input 
                type="number"
                name="BankAccount" 
                placeholder="Số tài khoản" 
                required=""
                min="0"
                max="9999999999"
                maxlength="10">
                <span class="error" id="BankAccountError"></span>
            </div>
            
            <div>
                <input 
                type="number"
                name="Debounce" 
                placeholder="Số tiền" 
                min="0"
                max="9999999999"
                maxlength="10">
                <span class="error" id="DebounceError"></span>
            </div>
            
            <button 
            class="BtnSubmit" disabled>TẠO MÃ QR</button>
        </article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/quagga@latest/dist/quagga.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
